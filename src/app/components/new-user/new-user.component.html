<div id="createNewAccount">
  <h2>Register</h2>
  <form [formGroup]="form">
      <span class="p-float-label field">
        <input pInputText id="username" formControlName="username" />
        <label for="email">Username</label>
      </span>
      <span class="p-float-label field">
        <input pInputText id="email" formControlName="email" />
        <label for="email">E-mail</label>
      </span>
      <span class="p-float-label mt-2 field">
        <p-password formControlName="newUserPassword" id="newUserPassword" [feedback]="true">
          <ng-template pTemplate="header">
            <h6>Pick a password</h6>
          </ng-template>
          <ng-template pTemplate="footer">
            <p-divider></p-divider>
            <p class="mt-2">Suggestions</p>
            <ul class="pl-2 ml-2 mt-0" style="line-height: 1.5">
              <li>At least one lowercase</li>
              <li>At least one uppercase</li>
              <li>At least one numeric</li>
              <li>Minimum 8 characters, maximum 16 characters.</li>
            </ul>
          </ng-template>
        </p-password>
        <label for="newUserPassword">Password</label>
      </span>
  </form>
  <div class="row">
    <p-button type="submit" pRipple label="Register" icon="pi pi-check" iconPos="right" [raised]="true"
      (click)="onCreateNewUser()" [disabled]="form.isReadyForSubmit()"></p-button>
  </div>
</div>
