<p-panel [toggleable]="false">
    <ng-template pTemplate="header">
        <div class="flex align-items-center gap-2" id="summary">
           
        </div>
    </ng-template>
    <ng-template pTemplate="footer">
        <div class="flex flex-wrap align-items-center justify-content-between gap-3">
            <div class="flex align-items-center gap-2">
                <p-button icon="pi pi-user" [rounded]="true" [text]="true"></p-button>
                <p-button icon="pi pi-bookmark" severity="secondary" rounded="true" text="true"></p-button>
            </div>
            <span class="p-text-secondary">Updated 2 hours ago</span>
        </div>
    </ng-template>
    <!-- <ng-template pTemplate="icons">
        <button class="p-panel-header-icon p-link mr-2" (click)="menu.toggle($event)">
            <span class="pi pi-cog"></span>
        </button>
        <p-menu #menu id="config_menu" [model]="items" [popup]="true" />
    </ng-template> -->
    <div class="content">
        <p-table [value]="tableData" [tableStyle]="{'min-width': '60rem'}">
            <ng-template pTemplate="header">
                <tr>
                    <th *ngFor="let weekDay of weekDays">{{ weekDay }}</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-data>
                <tr>
                    <td *ngFor="let weekDay of weekDays">
                        <app-day-summary [dayData]="data"></app-day-summary>
                    </td>
                </tr>
            </ng-template>
            <!-- <ng-template pTemplate="summary">
                <div class="flex align-items-center justify-content-between">
                    In total there are {{products ? products.length : 0 }} products.
                </div>
            </ng-template> -->
        </p-table>
    </div>
</p-panel>
