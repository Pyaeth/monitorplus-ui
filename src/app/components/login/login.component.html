<div>
    <h2>Login</h2>
    <form [formGroup]="loginForm">
        <span class="p-float-label field">
            <input pInputText id="username" formControlName="username" />
            <label for="username">Username</label>
        </span>
        <span class="p-float-label field">
            <p-password formControlName="password" id="loginPassword" [feedback]="false"></p-password>
            <label for="loginPassword">Password</label>
        </span>
        <div class="row">
            <p-button type="submit" pRipple label="Login" icon="pi pi-check" iconPos="right" [raised]="true"
                [loading]="loading" loadingIcon="pi pi-bell" (click)="onLogin()"
                [disabled]="loginForm.isReadyForSubmit()"></p-button>
        </div>
        <p-divider></p-divider>
        <div class="row">
            <p>Forgot your password? Click <a [routerLink]="'/reset'">here</a> to reset.</p>
        </div>
    </form>
</div>
